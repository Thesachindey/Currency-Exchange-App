<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="hero">

        <div class="container">
            <h2>Currency Converter</h2>
            <form>
                <div class="amount">
                    <p>Enter Amount</p>
                    <input id="inputA" type="number" value="1">
                </div>
                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="select-cont">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="" srcset="">
                            <select name="from" id="from">

                            </select>
                        </div>
                    </div>

                    <i class="fa-solid fa-arrow-right-arrow-left"></i>

                    <div class="to">
                        <p>To</p>
                        <div class="select-cont">
                            <img src="https://flagsapi.com/BD/flat/64.png" alt="" srcset="">
                            <select name="to" id="to">

                            </select>
                        </div>
                    </div>
                </div>
                <div class="msg">1USD = 90BTD</div>
                <button id="fromBtn">GET Exchange Rate</button>
            </form>
        </div>
    </div>
    <script src="c-code.js"></script>
    <script src="script.js"></script>
</body>

</html>
